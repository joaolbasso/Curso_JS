<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 26pt Arial;
            background: rgb(37, 165, 37);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') //Ligação com a div
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {    //function anônima funciona
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = "Entrou!"
            a.style.background = 'yellow'
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = 'rgb(37, 165, 37)'
        }
    </script>
</body>
</html>
